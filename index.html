<doctype html>
<html>
	<head>
		<script>
		function init() {
			var num = Math.floor(Math.random() * 2) + 1
			document.getElementById("scissors").src="scissors"+num+".jpg";
		}
	</script>
	<style>
		img {
			
			height: 100%;
		}
	</style>
	</head>
	<body onload="init()">
		<h1>What colour are these scissors?</h1>
		<p><em>Nobody can agree!</em></p>
		<img id="scissors" src="" alt="what colour are these scissors??" />
	</body>
</html>
